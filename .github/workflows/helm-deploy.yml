name: Deploy to microk8s

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [user, club, vote]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install and configure microk8s
      run: |
        microk8s.config > ~/.kube/config

    - name: Login to Docker Hub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }}
        docker pull justyntemme/${{ matrix.service }}-svc:${{ github.sha }}
        docker save justyntemme/${{ matrix.service }}-svc:${{ github.sha }} | microk8s ctr image import -

    
    - name: Deploy the Helm chart
      run: |
          microk8s helm upgrade --install ${{ matrix.service }}-svc ./${{ matrix.service }}/deploy/${{ matrix.service }}-svc --set image.tag=${{ github.sha }}  
          # --set image.repository=docker.io/justyntemme/${{ matrix.service }}-svc:${{ github.sha }}
