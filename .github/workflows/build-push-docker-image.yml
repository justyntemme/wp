name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        IMAGE_TAG=$(date +%s)
        echo "::set-output name=image_tag::$IMAGE_TAG"
        docker build . --file Dockerfile --tag docker.io/justyntemme/user-svc:$IMAGE_TAG
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push the image
      run: |
        echo "Pushing image with tag ${{ steps.build.outputs.image_tag }}"
        docker push docker.io/justyntemme/user-svc:${{ steps.build.outputs.image_tag }}
