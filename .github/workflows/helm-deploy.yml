name: Deploy to microk8s

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [vote, club, user]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Deploy the Helm chart
      run: |
        helm upgrade --install ${{ matrix.service }}-svc ./${{ maxtrix.service }}/deploy/${{ matrix.service }}-svc --set image.tag=${{ github.sha }}
