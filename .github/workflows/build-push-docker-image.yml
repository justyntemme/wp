name: Docker Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user, club]
    working-directory: ${{ matrix.service }}
    steps:
    - uses: actions/checkout@v3
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: "docker.io/justyntemme/${{ matrix.service }}-svc"
    - name: Build the Docker image
      run: |
        IMAGE_TAG=$(date +%s)
        echo "::set-output name=image_tag::$IMAGE_TAG"
        docker build . --file Dockerfile --tag "docker.io/justyntemme/${{ matrix.service }}-svc:$IMAGE_TAG"
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    working-directory: ${{ matrix.service }}
    needs: build
    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push the image
      with:
        images: "docker.io/justyntemme/${{ matrix.service }}-svc"
      run: |
        echo "Pushing image with tag ${{ steps.build.outputs.image_tag }}"
        docker push "docker.io/justyntemme/${{ matrix.service }}-svc:${{ steps.build.outputs.image_tag }}"
